<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Ekran Kullanım Ölçeği - Çocuk Bilgi Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dijital Ekran Kullanım Ölçeği - Çocuk Bilgi Formu</h2>

        <form id="infoForm">
            <label for="childName">Çocuğun Adı Soyadı:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="schoolType">Okul Türü:</label>
            <select id="schoolType" name="schoolType" required>
                <option value="" disabled selected>Seçiniz</option>
                <option value="resmi-bagimsiz">MEB’e Bağlı Resmi Bağımsız Anaokulu</option>
                <option value="resmi-ilkokul">MEB’e Bağlı İlkokul Bünyesinde Anasınıfı</option>
                <option value="ozel-bagimsiz">Özel Bağımsız Anaokulu</option>
                <option value="ozel-ilkokul">Özel İlkokula Bağlı Anasınıfı</option>
            </select>

            <label for="district">Okulun Bulunduğu İlçe:</label>
            <select id="district" name="district" required>
                <option value="" disabled selected>Seçiniz</option>
                <option value="besiktas">Beşiktaş</option>
                <option value="esenler">Esenler</option>
                <option value="fatih">Fatih</option>
                <option value="kadikoy">Kadıköy</option>
                <option value="maltepe">Maltepe</option>
                <option value="sancaktepe">Sancaktepe</option>
                <option value="sultanbeyli">Sultanbeyli</option>
                <option value="sisli">Şişli</option>
                <option value="umraniye">Ümraniye</option>
                <option value="zeytinburnu">Zeytinburnu</option>
            </select>

            <label for="schoolName">Okulun Adı:</label>
            <input type="text" id="schoolName" name="schoolName" required>

            <label for="teacherName">Uygulayıcının Adı Soyadı:</label>
            <input type="text" id="teacherName" name="teacherName" required>

            <button type="button" onclick="saveAndContinue()">Kaydet ve Devam Et</button>
        </form>
    </div>

    <script>
        function saveAndContinue() {
            const childName = document.getElementById("childName").value;
            const schoolType = document.getElementById("schoolType").value;
            const district = document.getElementById("district").value;
            const schoolName = document.getElementById("schoolName").value;
            const teacherName = document.getElementById("teacherName").value;

            if (childName && schoolType && district && schoolName && teacherName) {
                // Verileri tarayıcıda sakla
                localStorage.setItem("childName", childName);
                localStorage.setItem("schoolType", schoolType);
                localStorage.setItem("district", district);
                localStorage.setItem("schoolName", schoolName);
                localStorage.setItem("teacherName", teacherName);

                // **Soru 1 sayfasına yönlendir**
                window.location.href = "soru1.html";
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        }
    </script>

</body>
</html>
